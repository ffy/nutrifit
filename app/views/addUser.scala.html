@(message: String)

@main("Welcome to Play") {
    @message

    <form action="@routes.Application.addUser()" method="post">
        <p>
            <label for="email">Email</label><input name="email" id="email" type="email">
        </p>
        <p>
            <label for="password">Password</label><input name="password" id="password" type="password">
        </p>
        <p>
            <label for="weight">Weight</label><input name="weight" id="weight" type="text">
        </p>
        <p>
            <label for="height">Height</label><input name="height" id="height" type="text">
        </p>
        <p>
            <label for="gender">Gender</label>
            <select id="gender" name="gender">
                  <option value="male">Male</option>
                  <option value="female">Female</option>
            </select>
        </p>
        <p>
            <input type="submit">
        </p>
    </form>

}
